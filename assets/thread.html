<div class="msgs thread">
  <div class="msgs__header">
    <div v-if="!split" class="msgs__header__search">
      <input v-model.lazy.trim="query" @keyup.enter="fetch()">
      <button @click="fetch()" class="icon--search"></button>
    </div>
    <div class="msgs__header__actions">
      <button class="icon--archive" title="Archive"></button>
      <button class="icon--trash" title="Move to Trash"></button>
    </div>
    <div v-if="thread" class="msgs__header__tags">
      <tags :raw="thread.flags" :edit="editFlags" :trancated="true" />
    </div>
    <div class="msgs__header__picking">
      <span>
        {{uids.length}} emails in thread
      </span>
    </div>
  </div>
  <div class="msgs__body">
    <div v-if="!uids.length && query">Loading...</div>
    <div v-for="uid of uids" :key="uid">
      <a
        v-if="hidden.indexOf(uid) == 0"
        @click.prevent="loadAll()" href="#"
        class="msg-hidden"
      >{{hidden.length}} hidden</a>
      <msg v-if="msgs[uid]"
        :msg="msgs[uid]"
        :editFlags="editFlags"
        :details="details"
        :detailed="detailed.indexOf(uid) != -1"
        :class="{'msg--same-subj': same_subject.indexOf(uid) != -1}"
      />
    </div>
  </div>
</div>
