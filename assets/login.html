<form
  @submit.prevent="send"
  @keyup.ctrl.enter="send"
  :class="{login: 1, 'login--disabled': disabled}"
>
  <div v-if="error" class="login__error">{{error}}</div>
  <div class="login__username">
    username:
    <input ref="username" v-model="params.username" required :disabled="disabled" />
  </div>
  <div class="login__password">
    password:
    <input v-model="params.password" type="password" :disabled="disabled" required />
  </div>
  <div class="login__theme">
    theme:
    <picker
      :opts="themes"
      :value="params.theme"
      :filterOff="true"
      :disabled="disabled"
      :fnUpdate="(val) => params.theme = val"
    />
  </div>
  <div class="login__timezone">
    timezone:
    <picker
      :opts="timezones"
      :value="params.timezone"
      :disabled="disabled"
      :fnUpdate="(val) => params.timezone = val"
    />
  </div>

  <div class="login__submit">
    <button class="icon--login" type="submit" :disabled="disabled">
      {{disabled ? 'Logging in...' : 'Log in'}}
    </button>
  </div>
</form>
