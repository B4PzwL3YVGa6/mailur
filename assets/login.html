<form @submit.prevent="send" class="login">
  <div v-if="error" style="color:red">{{error}}</div>
  <div>username: <input v-model="params.username" /></div>
  <div>password: <input v-model="params.password" type="password" /></div>
  <div>
    timezone:
    <select v-model="params.timezone">
      <option v-for="tz of timezones">{{tz}}</option>
    </select>
  </div>
  <div>
    theme:
    <select v-model="params.theme">
      <option v-for="theme of themes">{{theme}}</option>
    </select>
  </div>

  <div><button type="submit">Send</button></div>
</form>
