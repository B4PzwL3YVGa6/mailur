<div :class="{'app': 1, 'opt--only-icons': 0, 'opt--split-on': split, 'opt--bigger': bigger}">
  <div class="main">
    <div class="main__actions">
      <a @click.prevent="toggleBigger" href="#" class="icon--font" title="Bigger font"></a>
      <a @click.prevent="toggleSplit" href="#" class="icon--split" title="Open split pane"></a>
      <a @click.prevent="logout" href="#" class="icon--logout" title="Logout"></a>
    </div>
    <tags :raw="allTags" :trancated="true" :unread="true" class="main__tags" />
    <msgs v-if="query.indexOf(':thread ') == -1" ref="main" :query.sync="query" />
    <thread v-if="query.indexOf(':thread ') != -1" ref="main" :query.sync="query" />
  </div>
  <div class="split" v-if="querySplit">
    <msgs v-if="querySplit.indexOf(':thread ') == -1" ref="split" :query.sync="querySplit" />
    <thread v-if="querySplit.indexOf(':thread ') != -1" ref="split" :query.sync="querySplit" />
  </div>
</div>
