<div :class="['app', {'only-icons': false, 'side-on': side}]">
  <div class="app-main">
    <button @click="toggleSide" style="float:right">Split pane</button>
    <div class="app-tags">
      <tags :raw="allTags" :trancate="true" :unread="true" />
    </div>
    <msgs ref="main" :_query="query" />
  </div>
  <div class="app-side">
    <msgs ref="side" :side="true" />
  </div>
</div>
