<div :class="{'app': 1, 'opt--only-icons': 0, 'opt--split-on': optSplit}">
  <div class="main">
    <div class="main__actions">
      <a @click.prevent="toggleBigger" href="#" class="icon--font" title="Bigger font"></a>
      <a @click.prevent="toggleSplit" href="#" class="icon--split" title="Open split pane"></a>
      <a @click.prevent="logout" href="#" class="icon--logout" title="Logout"></a>
    </div>
    <div class="main__tags">
      <tags
        :opts="tagIds.slice(0, tagCount)"
        :trancated="true"
        :unread="true"
      />
      <tags-select
        v-if="tagIds.length > tagCount"
        :opts="tagIds"
      />
    </div>
    <div class="main__body" />
  </div>
  <div class="split">
    <div class="split__body" />
  </div>
</div>
