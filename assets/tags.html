<div class="tags">
  <a
    v-for="tag in display"
    @click.prevent="fetch(tag)"
    :title="tag.name"
    :class="['tags__item', {'tags__item--unread': unread && tag.unread}]"
    :href="`#${tag.query}`"
  >
    {{trancated ? tag.short_name : tag.name}}
    <span class="tags__item__unread">{{tag.unread}}</span>
  </a>
</div>
