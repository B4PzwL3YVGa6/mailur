<div class="pages">
  <div v-for="uids of pages">
    <div v-for="msg in page(uids)" :key="msg.uid" class="msg-line">
      <a :href="msg.parsed_url" target="_blank" title="Parsed message" >{{ msg.uid }}</a>
      <a :href="msg.origin_url" target="_blank" title="Origin message">[orig]</a>
      <a @click.prevent="app.searchHeader('message-id ', msg.message_id)" href="#">[msg-id]</a>
      <span v-for="from in msg.from_list" class="msg-from">
        <i v-if="from.expander" :title="from.expander">â€¦</i>
        <i v-if="from.hash" :class="`pic-${from.hash}`" :title="from.title"></i>
      </span>
      <tags :raw="msg.flags" :trancate="true" />
      <span class="msg-preview">
        <span class="msg-subj" @click.stop="app.searchHeader('x-subject', msg.subject)">
          {{ msg.subject }}
        </span>
        <span>{{ msg.preview }}</span>
      </span>
      <span class="msg-date">{{ msg.time_human }}</span>
      <div v-if="msg.body" v-html="msg.body"></div>
    </div>
  </div>
  <a @click.prevent="loadMore()" href="#" v-if="canLoadMore()">Load more...</a>
</div>
