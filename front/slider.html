<div class="slider">
    <div class="slider-title">
        <a href="{{slide.url}}" target="_blank">{{slide.name}}</a>
    </div>
    <div class="slider-close" v-on="click: close" title="Close"></div>
    <div class="slider-loading"></div>
    <div class="slider-img">
        <img v-on="load: fix, complete: fix" v-attr="src: slide.url" />
    </div>
    <div class="slider-prev" v-on="click: prev"></div>
    <div class="slider-next" v-on="click: next"></div>
</div>
