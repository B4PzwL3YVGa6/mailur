<form class="compose" method="post" enctype="multipart/form-data">
    <input name="fr" value="{{fr || ''}}" class="compose-fr" type="text" placeholder="From" required>
    <input name="to" value="{{to || ''}}" class="compose-to" type="text" placeholder="To" required>
    <!-- <input name="cc" class="compose-cc" placeholder="Cc" type="text"> -->
    <!-- <input name="bcc" class="compose-bcc" placeholder="Bcc" type="text"> -->
    <input name="subj" value="{{subj || ''}}" class="compose-subj" placeholder="Subject" type="text" required>
    <textarea name="body" class="compose-body">{{body || ''}}</textarea>
    <button type="button" class="compose-send">Send</button>
    <button type="button" class="compose-preview">Preview</button>

    <template v-if="quote">
    <label v-show="forward">
    <input name="quoted" class="compose-quoted" type="checkbox" {{#forward}}checked{{/forward}}>
        Include quote
    </label>
    <input name="quote" type="hidden" value="{{html || ''}}" class="compose-quote">
    </template>
    <input type="file" name="files" multiple>
    <div class="email-html"></div>
</form>
