<div class="header">
    <h3>{{header.title}}</h3>
</div>
<div v-if="hide">Sending...</div>
<form class="compose" v-if="!hide">
    <input name="fr" v-model="fr" type="text" placeholder="From" required>
    <div class="compose-to">
        <input name="to" type="text" placeholder="To" required>
    </div>
    <!-- <input name="cc" class="compose-cc" placeholder="Cc" type="text"> -->
    <!-- <input name="bcc" class="compose-bcc" placeholder="Bcc" type="text"> -->
    <input name="subj" v-model="subj" placeholder="Subject" type="text" required>
    <textarea name="body" v-model="body"></textarea>
    <ul>
        <li v-repeat="files"><a href="{{url}}">{{name}}</a></li>
    </ul>
    <div class="email-html" v-show="html">{{{html}}}</div>
    <button v-on="click: send" type="button" class="compose-send">Send</button>
    <button v-on="click: preview" type="button" class="compose-preview">Preview</button>
    <button v-if="draft" v-on="click: clear" type="button" class="compose-clear">Discard draft</button>

    <template v-if="quote">
    <label v-show="!forward">
    <input v-model="quoted" type="checkbox">
        Include quote
    </label>
    </template>
    <input name="quote" type="hidden" value="{{quoted ? quote : ''}}">
    <input v-on="change: upload" type="file" name="files" multiple>
</form>
